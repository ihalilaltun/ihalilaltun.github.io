<script type="text/javascript">
    function waitSegmentifyAndjQuery() {
        if (window["_SgmntfY_"] && window["_SgmntfY_"]._getJq()) {
            window.segJquery = window["_SgmntfY_"]._getJq();

            segJquery(document).ready(function() {
                SegmentifyIntegration(window.segJquery).init();

                window.segJquery("#addToBasket").click(function(){
                    Segmentify('basket:add', {productId:"86",quantity:1, price:223.0, nextPage:false});

                });
                window.segJquery("#removeFromBasket").click(function(){
                    Segmentify('basket:remove', {productId:"86", nextPage:false});
                });
                window.segJquery("#purchase").click(function(){
                         Segmentify('checkout:purchase', {productList: [{productId: '86', quantity: 1, price: 223}],nextPage:false, totalPrice: 223});
         
                     });

        } else {
            setTimeout(waitSegmentifyAndjQuery, 100);
        }
    }
